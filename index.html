<meta charset="UTF-8">

<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 600px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/plugins/timeline.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4plugins_timeline.CurveChart);
chart.curveContainer.padding(0, 100, 0, 120);
chart.maskBullets = false;

var colorSet = new am4core.ColorSet();

chart.data = [{
    "category": "",
    "year": "1960",
    "size": 5,
    "text": "1960年成立台灣觀光協會",
    "desc":"我國觀光事業萌芽於1956年台灣省政府設立「台灣省觀光事業委員會」，\n 並輔導民間成立的「台灣觀光協會」，為最早成立的官方及民間觀光組織。\n為積極發展觀光，交通部於1960年成立「觀光事業小組」為觀光局建制之始，\n負責觀光事業法規、重要計畫，督導及宣傳觀光事業，並研訂完成「觀光事業四年計畫」。"
  }, {
    "category": "",
    "year": "1965",
    "size": 3,
    "text": "1965年國立故宮博物院成立",
    "desc":"1965年11月，國立故宮博物院台北外雙溪新館落成啟用，\n典藏65萬件無價中華藝術寶藏。\n之後於2001年籌建故宮南部院區，並於2015年開館營運。"
  }, {
    "category": "",
    "year": "1969",
    "size": 3,
    "text": "1969年制定發展觀光條例",
    "desc":"1969年7月，制定「發展觀光條例」，\n確立觀光事業發展與管理的法源依據。"
  }, {
    "category": "",
    "year": "1970",
    "size": 9,
    "text": "1970年第一個駐外辦事處—舊金山辦事處成立",
    "desc":"1970年成立第一個駐外辦事處「舊金山辦事處」，\n之後陸續成立東京、法蘭克福等駐外辦事處。\n1970年交通部觀光事業委員會提出「台灣地區觀光事業綜合開發計畫」，\n核定台北市、日月潭、阿里山、恆春及墾丁等5處優先開發觀光目標區。"
  }, {
    "category": "",
    "year": "1975",
    "size": 3,
    "text": "1975年興建風景區國民旅舍",
    "desc":"1975年11月，訂定「風景區國民旅舍暨遊樂設施輔導管理辦法」，\n出租公有土地並補助相關單位興建國民旅舍，\n計有台大實驗林溪頭國民旅舍、烏山頭國民旅舍、日月潭青年活動中心等最具代表。"
  }, {
    "category": "",
    "year": "1979",
    "size": 5,
    "text": "1979年桃園國際機場正式啟用",
    "desc":"1979年1月，開放國人出國觀光旅遊；\n1979年2月，中正國際機場第一航廈啟用（2006年更名為台灣桃園國際機場）。\n1979年7月，縱貫鐵路電氣化工程完工啟用，\n台北到高雄由8小時縮短為4小時，開創台灣鐵路史新頁。"
  }, {
    "category": "",
    "year": "1982",
    "size": 4,
    "text": "1982年成立第一個國家風景特定區",
    "desc":"1982年2月，行政院公告核定台灣第一個國家風景特定區「東北角風景區」。\n1984年6月，「東北角海岸風景特定區管理處」成立(1995年7月更名為「東北角海岸國家風景區管理處」)\n，之後陸續成立共13處國家風景區。"
  }, {
    "category": "",
    "year": "1987",
    "size": 8,
    "text": "1987年台北饒河街觀光夜市開幕、開放大陸探親、舉辦第一屆台北國際旅展(ITF)",
    "desc":"1987年5月，台北饒河街觀光夜市開幕；\n10月，擁有40年歷史的華西街夜市整建後再以觀光夜市之姿重新出發。各地夜市群起效尤，在地特色夜市也發展為台灣重要觀光資源。\n1987年7月，政府解除戒嚴；11月2日，開放國人赴大陸探親。\n1987年12月，舉辦第一屆「台北國際旅展（ITF）」，為全球旅遊業重要行銷平台。"
  }, {
    "category": "",
    "size": 12,
    "year": "1990",
    "text": "1990年台北世貿中心啟用、舉辦第一屆台灣美食展、第一屆台灣燈會",
    "desc":"1990年1月，台北世貿中心啟用，連同展區、會議中心及飯店，建構成功能完整的會展建築群。\n1990年2月，舉辦第一屆「台北中華美食展」（2007年更名為台灣美食展）。\n1990年2月，舉辦第一屆「台北燈會」（2001年起改為全國各地巡迴舉辦，並更名為台灣燈會）。"
  }, {
    "category": "",
    "size": 3,
    "year": "1999",
    "text": "1999年訂定台灣溫泉觀光年",
    "desc":"訂為「台灣溫泉觀光年」，核定「溫泉開發管理方案」，\n對14處溫泉區分期整建，奠定日後發展台灣溫泉美食嘉年華活動基礎。"
  }, {
    "category": "",
    "size": 5,
    "year": "2001",
    "text": "2001年啟動台灣觀光形象識別標誌、打造台灣成為觀光之島",
    "desc":"2001年1月，全面實施週休二日，帶動國內旅遊風潮與觀光事業發展。啟動台灣觀光形象識別標誌「Taiwan-Touch Your Heart」。\n首次推出日本市場台灣觀光代言人—渡邊滿里奈。2001年研訂「觀光政策白皮書」，打造台灣成為觀光之島。"
  }, {
    "category": "",
    "size": 6,
    "year": "2008",
    "text": "2008年開放陸客來台觀光，首發團抵台",
    "desc":"2008年2月，啟動「2008-2009旅行台灣年」計畫，打造台灣為亞洲最佳旅遊地。\n2008年6月「海峽交流基金會」與「海峽兩岸關係協會」簽署「海峽兩岸關於大陸居民赴台灣旅遊協議」。\n2008年7月，開放中國大陸旅客來台觀光，兩岸首發團正式抵台。"
  }, {
    "category": "",
    "size": 4,
    "year": "2010",
    "text": "2010年首次辦理星級旅館評鑑、首度舉辦臺灣自行車節",
    "desc":"2010年2月，於南京舉辦首屆台灣．江蘇交流燈會。\n2010年4月，啟動重要觀光景點接駁公車「台灣好行」。\n2010年5月，台旅會成立「北京辦事處」；\n2012年11月「上海辦事處」揭牌。\n2010年7月，首次辦理星級旅館評鑑，提供旅客不同消費選擇，有助提升旅館軟硬體之服務。\n2010年10月，首度舉辦「臺灣自行車節」系列活動。"
  }, {
    "category": "",
    "size": 3,
    "year": "2012",
    "text": "2012年推出旅行台灣APP",
    "desc":"2012年5月，台越觀光合作新里程，簽訂「台越觀光合作瞭解備忘錄」。\n2012年6月，擴大智慧觀光推出「旅行台灣APP」。\n2012年11月，建置「台灣旅宿網」。2012年12月，推出「台灣觀光年曆」。"
  }, {
    "category": "",
    "size": 9,
    "year": "2017",
    "text": "2017年生態旅遊年、Tourism 2020：台灣永續觀光發展方案",
    "desc":"2017年1月，啟動2017生態旅遊年，促進台灣永續觀光發展。\n2017年1月，啟動「Tourism 2020：台灣永續觀光發展方案」，營造台灣成為友善、智慧、體驗觀光國度。\n以四年推廣主題2017生態旅遊年、2018海灣旅遊年、2019小鎮漫遊年、2020脊梁山脈旅遊年，促進台灣永續觀光發展。\n2017年3月，訂定每年3月第三週為「旅遊安全宣導週」。\n2017年12月，新南向國家來台旅客突破200萬人次。"
  }, {
    "category": "",
    "size": 5,
    "year": "2020",
    "text": "2020年脊梁山脈旅遊年",
    "desc":"2020年1月，啟動2020脊梁山脈旅遊年，以形塑台灣為知名國際登山、山脈旅遊勝地。"
  }
];

chart.dateFormatter.inputDateFormat = "yyyy";

chart.fontSize = 11;
chart.tooltipContainer.fontSize = 11;

var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "category";
categoryAxis.renderer.grid.template.disabled = true;

var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
dateAxis.renderer.points = [{ x: -400, y: 0 }, { x: 0, y: 50 }, { x: 400, y: 0 }]
dateAxis.renderer.polyspline.tensionX = 0.8;
dateAxis.renderer.grid.template.disabled = true;
dateAxis.renderer.line.strokeDasharray = "1,4";
dateAxis.baseInterval = {period:"day", count:1}; // otherwise initial animation will be not smooth

dateAxis.renderer.labels.template.disabled = true;

var series = chart.series.push(new am4plugins_timeline.CurveLineSeries());
series.strokeOpacity = 0;
series.dataFields.dateX = "year";
series.dataFields.categoryY = "category";
series.dataFields.value = "size";
series.baseAxis = categoryAxis;

var interfaceColors = new am4core.InterfaceColorSet();

series.tooltip.pointerOrientation = "down";

var distance = 100;
var angle = 60;

var bullet = series.bullets.push(new am4charts.Bullet());

var line = bullet.createChild(am4core.Line);
line.adapter.add("stroke", function(fill, target) {
  if (target.dataItem) {
    return chart.colors.getIndex(target.dataItem.index)
  }
});

line.x1 = 0;
line.y1 = 0;
line.y2 = 0;
line.x2 = distance - 10;
line.strokeDasharray = "1,3";

var circle = bullet.createChild(am4core.Circle);
circle.radius = 30;
circle.fillOpacity = 1;
circle.strokeOpacity = 0;

var circleHoverState = circle.states.create("hover");
circleHoverState.properties.scale = 1.3;

series.heatRules.push({ target: circle, min: 20, max: 50, property: "radius" });
circle.adapter.add("fill", function(fill, target) {
  if (target.dataItem) {
    return chart.colors.getIndex(target.dataItem.index)
  }
});
circle.tooltipText = "{text}: \n \n {desc}";
circle.adapter.add("tooltipY", function(tooltipY, target){
  return -target.pixelRadius - 4;
});

var yearLabel = bullet.createChild(am4core.Label);
yearLabel.text = "{year}";
yearLabel.strokeOpacity = 0;
yearLabel.fill = am4core.color("#fff");
yearLabel.horizontalCenter = "middle";
yearLabel.verticalCenter = "middle";
yearLabel.interactionsEnabled = false;

var label = bullet.createChild(am4core.Label);
label.propertyFields.text = "text";
label.strokeOpacity = 0;
label.horizontalCenter = "right";
label.verticalCenter = "middle";

label.adapter.add("opacity", function(opacity, target) {
  if(target.dataItem){
    var index = target.dataItem.index;
    var line = target.parent.children.getIndex(0);

    if (index % 2 == 0) {
      target.y = -distance * am4core.math.sin(-angle);
      target.x = -distance * am4core.math.cos(-angle);
      line.rotation = -angle - 180;
      target.rotation = -angle;
    }
    else {
      target.y = -distance * am4core.math.sin(angle);
      target.x = -distance * am4core.math.cos(angle);
      line.rotation = angle - 180;
      target.rotation = angle;
    }
  }
  return 1;
});

var outerCircle = bullet.createChild(am4core.Circle);
outerCircle.radius = 30;
outerCircle.fillOpacity = 0;
outerCircle.strokeOpacity = 0;
outerCircle.strokeDasharray = "1,3";

var hoverState = outerCircle.states.create("hover");
hoverState.properties.strokeOpacity = 0.8;
hoverState.properties.scale = 1.5;

outerCircle.events.on("over", function(event){
  var circle = event.target.parent.children.getIndex(1);
  circle.isHover = true;
  event.target.stroke = circle.fill;
  event.target.radius = circle.pixelRadius;
  event.target.animate({property: "rotation", from: 0, to: 360}, 4000, am4core.ease.sinInOut);
});

outerCircle.events.on("out", function(event){
  var circle = event.target.parent.children.getIndex(1);
  circle.isHover = false;
});

chart.scrollbarX = new am4core.Scrollbar();
chart.scrollbarX.opacity = 0.5;
chart.scrollbarX.width = am4core.percent(50);
chart.scrollbarX.align = "center";

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
